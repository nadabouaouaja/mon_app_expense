<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Expense Tracker</h1>
    <a href="{{ url_for('add_expense') }}">Add Expense</a> |
    <a href="{{ url_for('summary') }}">View Summary</a>

    <h2>Total Expenses: {{ '%.2f' | format(total_amount) }} TND</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense[1] }}</td>
            <td>{{ expense[2] }} TND</td>
            <td>{{ expense[3] }}</td>
            <td>{{ expense[4] }}</td>
            <td>
                <a href="{{ url_for('edit_expense', id=expense[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_expense', id=expense[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
