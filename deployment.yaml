apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense
  template:
    metadata:
      labels:
        app: expense
    spec:
      containers:
      - name: expense
        image: nadabj/expense-tracker:latest
        ports:
        - containerPort: 5000
