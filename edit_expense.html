<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Expense</h1>
    <form method="post">
        <label>Name:</label>
        <input type="text" name="name" value="{{ expense[1] }}" required>
        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" value="{{ expense[2] }}" required>
        <label>Category:</label>
        <select name="category" required>
            <option {% if expense[3] == 'Food' %}selected{% endif %}>Food</option>
            <option {% if expense[3] == 'Transport' %}selected{% endif %}>Transport</option>
            <option {% if expense[3] == 'Entertainment' %}selected{% endif %}>Entertainment</option>
            <option {% if expense[3] == 'Other' %}selected{% endif %}>Other</option>
        </select>
        <label>Date:</label>
        <input type="date" name="date" value="{{ expense[4] }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
